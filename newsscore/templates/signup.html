<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'av.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style_signup.css' %}">
</head>
<body>
    <header>
        <div class="container1">
            <div class="logo-text">
                <a href="{% url 'home' %}">
                    <img src="{% static 'av.png' %}" alt="AHV Logo" width="100">
                </a>
                <h1>News Score</h1>
            </div>
        </div>
    </header>
    <div class="container">
        <h2>Create New Account</h2>
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password1">Password:</label>
            <input type="password" id="password1" name="password1" required>
            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2" name="password2" required>
            <label for="apikey">API Key:</label>
            <input type="text" id="apikey" name="apikey" required><br>
            <label for="">Don't have an API key yet?  <a href="https://newsapi.org" target="_blank">  Click to get your API key.</a></label>

            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}

            <input type="submit" value="Sign Up">
            <label for=""><a href="{% url 'login' %}">I already have an account.</a></label>
        </form>
    </div>
    <script src="{% static 'scripts.js' %}"></script> <!-- Include JavaScript file -->
</body>
</html>
